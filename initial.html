<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@1,100&display=swap');
      </style>
</head>
<body>
<div id="principal">
    <img src="images/icon-star.svg" alt="" id="star-icon">
    <header id="header">
        <p>
            <h1>How did we do?</h1>
        </p>
    </header>
    <main id="main">
        <h6>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
        </h6>
    </main>
    
    <aside id="aval">    
      <input type="radio" name="stars" value="1" class="estrelas" /><label for="star1">1</label>
      <input type="radio" name="stars" value="2" class="estrelas" /><label for="star2">2</label>
      <input type="radio" name="stars" value="3" class="estrelas" /><label for="star3">3</label>
      <input type="radio" name="stars" value="4" class="estrelas" /><label for="star4">4</label>
      <input type="radio" name="stars" value="5" class="estrelas" /><label for="star5">5</label>
    </aside>
    <button id="button" onclick="clicou()"><a href="resultado.html"></a> SUBMIT</button>
</div>
</body>

<script src="script.js"></script>
</html>
